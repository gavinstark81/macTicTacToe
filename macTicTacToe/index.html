<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="tiktac.css" />
    <script defer src="tiktac.js"></script>
  </head>
  <body>
    <h1>Tic Tac Toe</h1>
    <input id="one-name" placeholder="Player one"></input>
    <input id="two-name" placeholder="Player two"></input>
    <button id="reset">Reset</button>
    <div class="board">
      <div class="cell" id="0,0"></div>
      <div class="cell" id="0,1"></div>
      <div class="cell" id="0,2"></div>
      <div class="cell" id="1,0"></div>
      <div class="cell" id="1,1"></div>
      <div class="cell" id="1,2"></div>
      <div class="cell" id="2,0"></div>
      <div class="cell" id="2,1"></div>
      <div class="cell" id="2,2"></div>
    </div>
    <section class="win">
      <h3 id="Winner"></h3>
    </section>
  </body>
</html>
